<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePostLabel_postPK_postName}" for="postPK_postName" />
                    <h:inputText id="postPK_postName" value="#{postController.selected.postPK.postName}" title="#{bundle.CreatePostTitle_postPK_postName}" required="true" requiredMessage="#{bundle.CreatePostRequiredMessage_postPK_postName}"/>
                    <h:outputLabel value="#{bundle.CreatePostLabel_postPK_postId}" for="postPK_postId" />
                    <h:inputText id="postPK_postId" value="#{postController.selected.postPK.postId}" title="#{bundle.CreatePostTitle_postPK_postId}" required="true" requiredMessage="#{bundle.CreatePostRequiredMessage_postPK_postId}"/>
                    <h:outputLabel value="#{bundle.CreatePostLabel_postContent}" for="postContent" />
                    <h:inputTextarea rows="4" cols="30" id="postContent" value="#{postController.selected.postContent}" title="#{bundle.CreatePostTitle_postContent}" required="true" requiredMessage="#{bundle.CreatePostRequiredMessage_postContent}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{postController.create}" value="#{bundle.CreatePostSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{postController.prepareList}" value="#{bundle.CreatePostShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePostIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
