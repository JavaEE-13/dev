        <p:scrollPanel style="width:100%;height:480px"> 
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPostEmpty}" rendered="#{postController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{postController.items.rowCount > 0}">

                    <h:dataTable value="#{postController.items}" var="item" border="10" cellpadding="6" rules="all" style="border:solid 0px" width="100%" >
                        <h:column>
                            <h:commandLink  action="#{postController.MyprepareView}" value="#{item.postPK.postName}" ></h:commandLink>
                        </h:column>

                    </h:dataTable>
                    <br/>
                    <div align="right">
                        <h:outputText value="#{postController.pagination.pageFirstItem + 1}..#{postController.pagination.pageLastItem + 1}/#{postController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{postController.Myprevious}" value="#{bundle.Previous} #{postController.pagination.pageSize}" rendered="#{postController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{postController.Mynext}" value="#{bundle.Next} #{postController.pagination.pageSize}" rendered="#{postController.pagination.hasNextPage}"/>&nbsp;
                    </div>

                </h:panelGroup>
