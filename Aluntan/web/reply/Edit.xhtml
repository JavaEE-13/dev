<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReplyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditReplyLabel_replyId}" for="replyId" />
                    <h:inputText id="replyId" value="#{replyController.selected.replyId}" title="#{bundle.EditReplyTitle_replyId}" required="true" requiredMessage="#{bundle.EditReplyRequiredMessage_replyId}"/>
                    <h:outputLabel value="#{bundle.EditReplyLabel_replyContent}" for="replyContent" />
                    <h:inputTextarea rows="4" cols="30" id="replyContent" value="#{replyController.selected.replyContent}" title="#{bundle.EditReplyTitle_replyContent}" required="true" requiredMessage="#{bundle.EditReplyRequiredMessage_replyContent}"/>
                    <h:outputLabel value="#{bundle.EditReplyLabel_post}" for="post" />
                    <h:selectOneMenu id="post" value="#{replyController.selected.post}" title="#{bundle.EditReplyTitle_post}" required="true" requiredMessage="#{bundle.EditReplyRequiredMessage_post}">
                        <f:selectItems value="#{postController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{replyController.update}" value="#{bundle.EditReplySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditReplyViewLink}"/>
                <br />
                <h:commandLink action="#{replyController.prepareList}" value="#{bundle.EditReplyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditReplyIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
