<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ThePost</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
       
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePostLabel_postPK_postName}" for="postPK_postName" /><br/>
                    <p:inputText  size="130" id="postPK_postName" value="#{postController.selected.postPK.postName}" title="#{bundle.CreatePostTitle_postPK_postName}" required="true" requiredMessage="#{bundle.CreatePostRequiredMessage_postPK_postName}"/><br/>
                    <h:outputLabel value="#{bundle.CreatePostLabel_postContent}" for="postContent" /><br/>
                    <p:textEditor widgetVar="editor" value="#{postController.selected.postContent}" height="300"  required="true" requiredMessage="请输入内容！" style="margin-bottom:10px"/>
                    <!--<h:inputTextarea rows="4" cols="30" id="postContent" value="#{postController.selected.postContent}" title="#{bundle.CreatePostTitle_postContent}" required="true" requiredMessage="#{bundle.CreatePostRequiredMessage_postContent}"/><br/>-->
                </h:panelGrid>
                <br/>
                <p:commandButton action="#{postController.Mycreate}" value="post" />
            
            </h:form>

        
            <button onClick ="location = 'Posts.xhtml'">
                back
            </button>
    </h:body>

</html>
