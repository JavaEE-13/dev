<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCollectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCollectLabel_collectNo}" for="collectNo" />
                    <h:inputText id="collectNo" value="#{collectController.selected.collectNo}" title="#{bundle.EditCollectTitle_collectNo}" required="true" requiredMessage="#{bundle.EditCollectRequiredMessage_collectNo}"/>
                    <h:outputLabel value="#{bundle.EditCollectLabel_blogBlogNo}" for="blogBlogNo" />
                    <h:selectOneMenu id="blogBlogNo" value="#{collectController.selected.blogBlogNo}" title="#{bundle.EditCollectTitle_blogBlogNo}" required="true" requiredMessage="#{bundle.EditCollectRequiredMessage_blogBlogNo}">
                        <f:selectItems value="#{blogController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCollectLabel_userUserNo}" for="userUserNo" />
                    <h:selectOneMenu id="userUserNo" value="#{collectController.selected.userUserNo}" title="#{bundle.EditCollectTitle_userUserNo}" required="true" requiredMessage="#{bundle.EditCollectRequiredMessage_userUserNo}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCollectLabel_messageMessageNo}" for="messageMessageNo" />
                    <h:selectOneMenu id="messageMessageNo" value="#{collectController.selected.messageMessageNo}" title="#{bundle.EditCollectTitle_messageMessageNo}" required="true" requiredMessage="#{bundle.EditCollectRequiredMessage_messageMessageNo}">
                        <f:selectItems value="#{notifyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{collectController.update}" value="#{bundle.EditCollectSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCollectViewLink}"/>
                <br />
                <h:commandLink action="#{collectController.prepareList}" value="#{bundle.EditCollectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCollectIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
