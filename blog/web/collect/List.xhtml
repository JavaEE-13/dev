<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCollectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCollectEmpty}" rendered="#{collectController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{collectController.items.rowCount > 0}">
                    <h:outputText value="#{collectController.pagination.pageFirstItem + 1}..#{collectController.pagination.pageLastItem + 1}/#{collectController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{collectController.previous}" value="#{bundle.Previous} #{collectController.pagination.pageSize}" rendered="#{collectController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{collectController.next}" value="#{bundle.Next} #{collectController.pagination.pageSize}" rendered="#{collectController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{collectController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCollectTitle_collectNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.collectNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCollectTitle_blogBlogNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.blogBlogNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCollectTitle_userUserNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.userUserNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCollectTitle_messageMessageNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.messageMessageNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{collectController.prepareView}" value="#{bundle.ListCollectViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{collectController.prepareEdit}" value="#{bundle.ListCollectEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{collectController.destroy}" value="#{bundle.ListCollectDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{collectController.prepareCreate}" value="#{bundle.ListCollectCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCollectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
