<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCollectTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
<!--                    <h:outputLabel value="#{bundle.CreateCollectLabel_collectNo}" for="collectNo" />
                    <h:inputText id="collectNo" value="#{collectController.selected.collectNo}" title="#{bundle.CreateCollectTitle_collectNo}" required="true" requiredMessage="#{bundle.CreateCollectRequiredMessage_collectNo}"/>-->
                    <h:outputLabel value="#{bundle.CreateCollectLabel_blogBlogNo}" for="blogBlogNo" />
                    <h:selectOneMenu id="blogBlogNo" value="#{collectController.selected.blogBlogNo}" title="#{bundle.CreateCollectTitle_blogBlogNo}" required="true" requiredMessage="#{bundle.CreateCollectRequiredMessage_blogBlogNo}">
                        <f:selectItems value="#{blogController.itemsAvailableSelectOne}"/>

                <br />
                <h:commandLink action="#{collectController.create}" value="#{bundle.CreateCollectSaveLink}" />

                <br />
                <h:commandLink action="#{collectController.prepareList}" value="#{bundle.CreateCollectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCollectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
