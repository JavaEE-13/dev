<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommentLabel_commentNo}" for="commentNo" />
                    <h:inputText id="commentNo" value="#{commentController.selected.commentNo}" title="#{bundle.EditCommentTitle_commentNo}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_commentNo}"/>
                    <h:outputLabel value="#{bundle.EditCommentLabel_content}" for="content" />
                    <h:inputText id="content" value="#{commentController.selected.content}" title="#{bundle.EditCommentTitle_content}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.EditCommentLabel_createdTime}" for="createdTime" />
                    <h:inputText id="createdTime" value="#{commentController.selected.createdTime}" title="#{bundle.EditCommentTitle_createdTime}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_createdTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCommentLabel_messageMessageNo}" for="messageMessageNo" />
                    <h:selectOneMenu id="messageMessageNo" value="#{commentController.selected.messageMessageNo}" title="#{bundle.EditCommentTitle_messageMessageNo}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_messageMessageNo}">
                        <f:selectItems value="#{notifyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCommentLabel_blogBlogNo}" for="blogBlogNo" />
                    <h:selectOneMenu id="blogBlogNo" value="#{commentController.selected.blogBlogNo}" title="#{bundle.EditCommentTitle_blogBlogNo}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_blogBlogNo}">
                        <f:selectItems value="#{blogController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCommentLabel_userUserNo}" for="userUserNo" />
                    <h:selectOneMenu id="userUserNo" value="#{commentController.selected.userUserNo}" title="#{bundle.EditCommentTitle_userUserNo}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_userUserNo}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{commentController.update}" value="#{bundle.EditCommentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCommentViewLink}"/>
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.EditCommentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCommentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
