<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBlogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBlogEmpty}" rendered="#{blogController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{blogController.items.rowCount > 0}">
                    <h:outputText value="#{blogController.pagination.pageFirstItem + 1}..#{blogController.pagination.pageLastItem + 1}/#{blogController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{blogController.previous}" value="#{bundle.Previous} #{blogController.pagination.pageSize}" rendered="#{blogController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{blogController.next}" value="#{bundle.Next} #{blogController.pagination.pageSize}" rendered="#{blogController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{blogController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogTitle_blogNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.blogNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogTitle_createdTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogTitle_label}"/>
                            </f:facet>
                            <h:outputText value="#{item.label}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogTitle_image}"/>
                            </f:facet>
                            <h:outputText value="#{item.image}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogTitle_content}"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogTitle_collectedNum}"/>
                            </f:facet>
                            <h:outputText value="#{item.collectedNum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogTitle_diyLabel}"/>
                            </f:facet>
                            <h:outputText value="#{item.diyLabel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogTitle_categoryCategoryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoryCategoryId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogTitle_author}"/>
                            </f:facet>
                            <h:outputText value="#{item.author}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{blogController.prepareView}" value="#{bundle.ListBlogViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{blogController.prepareEdit}" value="#{bundle.ListBlogEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{blogController.destroy}" value="#{bundle.ListBlogDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{blogController.prepareCreate}" value="#{bundle.ListBlogCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBlogIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
