        <p:outputPanel>
            <h:dataTable value="#{categoryController.blogC}" 
                         rendered ="#{categoryController.blogC ne null}"
                         var="item" border="0" cellpadding="2" cellspacing="0" 
                         rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBlogTitle_title}"/>
                    </f:facet>
                    <h:form>
                        <h:commandLink value="#{item.title}" action = "#{blogController.getBlogDetail(item)}"/> 
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBlogTitle_author}"/>
                    </f:facet>
                    <h:outputText value="#{item.author.userName}"/>
                </h:column>   
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBlogTitle_createdTime}"/>
                    </f:facet>
                    <h:outputText value="#{item.createdTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:column>  
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>

                </h:column>
            </h:dataTable>
        </p:outputPanel>
