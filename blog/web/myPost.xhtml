<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>   
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">

                <h:outputLabel value="#{bundle.CreateBlogLabel_title}" for="title" />
                <p:inputText size="64" id="title" value="#{blogController.selected.title}"  title="#{bundle.ViewBlogTitle_title}" required="true" requiredMessage="#{bundle.CreateBlogRequiredMessage_title}" autocomplete="off"/><br />
                <h:outputLabel value="#{bundle.CreateBlogLabel_content}" for="content" />
                <p:inputTextarea style="width:450px;height: 200px" value="#{blogController.selected.content}"  required="true" requiredMessage="请填写内容！！！"/>
            </h:panelGrid>
            
            <h:commandLink action="#{blogController.Mycreate}" value="发帖" />&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
            <h:commandLink action="index.xhtml" value="返回" immediate="true"/>

            <br />
        </h:form>
        <h:form> 

            <p:editor id="myeditor" widgetVar="myeditorWidget"  value="#{blogController.selected.Content}}" required="true" requiredMessage="请输入回帖内容！！！" width="600" maxlength="200"/>

        </h:form>










    </h:body>

</html>
