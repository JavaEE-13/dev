<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>   
           <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="标题:  " for="postPK_postName" /><br />
                    <h:inputText size="64" id="postPK_postName" value="#{postController.selected.postPK.postName}" title="#{bundle.CreatePostTitle_postPK_postName}" required="true" requiredMessage="#{bundle.CreatePostRequiredMessage_postPK_postName}" autocomplete="off"/><br />
                    <h:outputLabel value="内容：" for="editor" /><br />  
                    <h:inputTextarea style="width:450px;height: 200px" value="#{postController.selected.postContent}" required="true" requiredMessage="请填写内容！！！"/>
                </h:panelGrid>
              <h:commandLink action="#{postController.Mycreate}" value="发帖" />&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
              <h:commandLink action="index.xhtml" value="返回" immediate="true"/>
 
                <br />
            </h:form>
          <h:form> 
                
                <p:editor id="myeditor" widgetVar="myeditorWidget"  value="#{postController.selected.postContent}}" required="true" requiredMessage="请输入回帖内容！！！" width="600" maxlength="200"/>
                
            </h:form>
        
        
        
        
        
        
        
        
        
       
    </h:body>

</html>
