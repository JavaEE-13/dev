<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Search </h1>
        <p:outputPanel>
            <h:outputText value = "No Result" rendered = "#{blogController.searchByDLabel() eq null}">
            <h:dataTable value="#{blogController.searchByDLabel}" 
                         rendered ="#{blogController.searchByDLabel() ne null}"
                         var="item" border="0" cellpadding="2" cellspacing="0" 
                         rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBlogTitle_title}"/>
                    </f:facet>
                    <h:link value="#{item.title}" onclick="#"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBlogTitle_author}"/>
                    </f:facet>
                    <h:outputText value="#{item.author.userName}"/>
                </h:column>   
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBlogTitle_createdTime}"/>
                    </f:facet>
                    <h:outputText value="#{item.createdTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:column>  
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                </h:column>
            </h:dataTable>
        </p:outputPanel>
    </h:body>
</html>
