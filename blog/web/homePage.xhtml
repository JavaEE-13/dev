<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HomePage</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <link rel="stylesheet" href="resources/css/styling.css" type="text/css" />

    </h:head>
    <h:body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">HomePage</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class = "my-2 my-lg-0">
<!--                        <h:link value = "sign in" rendered = "#{userController.selected == null}" 
                                outcome = "signin.xhtml"/>
                        <h:link value = "#{userController.selected.userName}" 
                                rendered ="#{userController.selected != null}" 
                                outcome = "myprofile.xhtml"/>  -->
                        <button type = "button" class="btn btn-dark" onClick = "location = 'signin.xhtml'">
                            sign in
                        </button>
                        <button type = "button" class="btn btn-dark" onClick = "location = 'signup.xhtml'">
                            sign up
                        </button>
                        <button type="button" class="btn btn-light" onClick = "location = 'admin/adminSignIn.xhtml'">
                            as admin
                        </button>

                    </div>
                </div>
            </nav>
        </header>
        <hr/>
        <div id = "body">
            <div id = "left">
                <h4 style="center">
                    menu
                </h4>

<!--                <h:button value ="Euramerican" outcome = "#{categoryController.getBlogByCateAndLabel(TV_Play, Euramerican)}"/>
                <h:button value = "Japanese And Korean" outcome = "#{categoryController.getBlogByCateAndLabel(TV_Play, Japanese_and_Korean)}"/>-->

                <h:form>
                    <p:menu>
                        <p:submenu label = "TvShow" >
                            <p:menuitem value="Euramerican" outcome="#{categoryController.getBlogByCateAndLabel(TV_Play, Euramerican)}"/> 
                            <p:menuitem value="Japanese And Korean" actionListener = "#{categoryController.getBlogByCateAndLabel(TV_Play, Japanese_And_Korean)}"/>
                            <p:menuitem value="Chinese" actionListener = "#{categoryController.getBlogByCateAndLabel(TV_Play, Chinese)}"/>
                        </p:submenu> 
                        <p:submenu label = "Movie" >
                            <p:menuitem value="Comedy" actionListener = "#{categoryController.getBlogByCateAndLabel(Movie, Comedy)}"/> 
                            <p:menuitem value="Suspense" actionListener = "#{categoryController.getBlogByCateAndLabel(Movie, Suspense)}"/>
                            <p:menuitem value="Action" actionListener = "#{categoryController.getBlogByCateAndLabel(Movie, Action)}"/>
                        </p:submenu> 
                        <p:submenu label = "Variety" >
                            <p:menuitem value="Sports" actionListener = "#{categoryController.getBlogByCateAndLabel(Variety, Sports)}"/> 
                            <p:menuitem value="Talk Show" actionListener = "#{categoryController.getBlogByCateAndLabel(Variety,Talk_Show)}"/>
                            <p:menuitem value="Emotion" actionListener = "#{categoryController.getBlogByCateAndLabel(Variety, Emotion)}"/>
                        </p:submenu>
                        <p:submenu label = "Animation" >

                        </p:submenu>
                    </p:menu>
                </h:form>
            </div>
            <div id = "center">
                <div id = "up-left">
                    <h1> TV Play</h1>
                    <p:outputPanel>   
                        <h:dataTable value="#{categoryController.getBlogByCategory('TV_Play')}" 
                                     rendered ="#{categoryController.getBlogByCategory('TV_Play') ne null}"
                                     var="item" border="0" cellpadding="2" cellspacing="0" 
                                     rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 3px">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBlogTitle_createdTime}"/>
                                </f:facet>
                                <h:outputText value="#{item.createdTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBlogTitle_label}"/>
                                </f:facet>
                                <h:outputText value="#{item.label}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBlogTitle_title}"/>
                                </f:facet>
                                <h:outputText value="#{item.title}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBlogTitle_content}"/>
                                </f:facet>
                                <h:outputText value="#{item.content}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBlogTitle_collectedNum}"/>
                                </f:facet>
                                <h:outputText value="#{item.collectedNum}"/>
                            </h:column>                        

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBlogTitle_author}"/>
                                </f:facet>
                                <h:outputText value="#{item.author}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>

                            </h:column>

                        </h:dataTable>
                    </p:outputPanel>

                </div>
                <div id = "up-right">
                    <h1> Movie</h1>
                </div>
                <div id ="bottom-left">
                    <h1>Entertainment</h1>
                </div>
                <div id ="bottom-right">
                    <h1>Cartoon</h1>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </h:body>
</html>
