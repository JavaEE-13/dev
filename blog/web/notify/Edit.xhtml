<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNotifyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNotifyLabel_notifyNo}" for="notifyNo" />
                    <h:inputText id="notifyNo" value="#{notifyController.selected.notifyNo}" title="#{bundle.EditNotifyTitle_notifyNo}" required="true" requiredMessage="#{bundle.EditNotifyRequiredMessage_notifyNo}"/>
                    <h:outputLabel value="#{bundle.EditNotifyLabel_class1}" for="class1" />
                    <h:inputText id="class1" value="#{notifyController.selected.class1}" title="#{bundle.EditNotifyTitle_class1}" required="true" requiredMessage="#{bundle.EditNotifyRequiredMessage_class1}"/>
                    <h:outputLabel value="#{bundle.EditNotifyLabel_flag}" for="flag" />
                    <h:inputText id="flag" value="#{notifyController.selected.flag}" title="#{bundle.EditNotifyTitle_flag}" required="true" requiredMessage="#{bundle.EditNotifyRequiredMessage_flag}"/>
                    <h:outputLabel value="#{bundle.EditNotifyLabel_userUserNo}" for="userUserNo" />
                    <h:selectOneMenu id="userUserNo" value="#{notifyController.selected.userUserNo}" title="#{bundle.EditNotifyTitle_userUserNo}" required="true" requiredMessage="#{bundle.EditNotifyRequiredMessage_userUserNo}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{notifyController.update}" value="#{bundle.EditNotifySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNotifyViewLink}"/>
                <br />
                <h:commandLink action="#{notifyController.prepareList}" value="#{bundle.EditNotifyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNotifyIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
