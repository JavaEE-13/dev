<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNotifyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNotifyEmpty}" rendered="#{notifyController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{notifyController.items.rowCount > 0}">
                    <h:outputText value="#{notifyController.pagination.pageFirstItem + 1}..#{notifyController.pagination.pageLastItem + 1}/#{notifyController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{notifyController.previous}" value="#{bundle.Previous} #{notifyController.pagination.pageSize}" rendered="#{notifyController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{notifyController.next}" value="#{bundle.Next} #{notifyController.pagination.pageSize}" rendered="#{notifyController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{notifyController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotifyTitle_notifyNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.notifyNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotifyTitle_class1}"/>
                            </f:facet>
                            <h:outputText value="#{item.class1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotifyTitle_flag}"/>
                            </f:facet>
                            <h:outputText value="#{item.flag}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotifyTitle_userUserNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.userUserNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{notifyController.prepareView}" value="#{bundle.ListNotifyViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{notifyController.prepareEdit}" value="#{bundle.ListNotifyEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{notifyController.destroy}" value="#{bundle.ListNotifyDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{notifyController.prepareCreate}" value="#{bundle.ListNotifyCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNotifyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
