<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNotifyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNotifyLabel_notifyNo}"/>
                    <h:outputText value="#{notifyController.selected.notifyNo}" title="#{bundle.ViewNotifyTitle_notifyNo}"/>
                    <h:outputText value="#{bundle.ViewNotifyLabel_class1}"/>
                    <h:outputText value="#{notifyController.selected.class1}" title="#{bundle.ViewNotifyTitle_class1}"/>
                    <h:outputText value="#{bundle.ViewNotifyLabel_flag}"/>
                    <h:outputText value="#{notifyController.selected.flag}" title="#{bundle.ViewNotifyTitle_flag}"/>
                    <h:outputText value="#{bundle.ViewNotifyLabel_userUserNo}"/>
                    <h:outputText value="#{notifyController.selected.userUserNo}" title="#{bundle.ViewNotifyTitle_userUserNo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{notifyController.destroyAndView}" value="#{bundle.ViewNotifyDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNotifyEditLink}"/>
                <br />
                <h:commandLink action="#{notifyController.prepareCreate}" value="#{bundle.ViewNotifyCreateLink}" />
                <br />
                <h:commandLink action="#{notifyController.prepareList}" value="#{bundle.ViewNotifyShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNotifyIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
