<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign In</title>
    </h:head>
    <h:body>
        <h:outputText value="Center Content" />
        <h:form>

            <h2>
                <h:outputText value="sign in"/>
            </h2>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdminLabel_userName}" for="userName:" />
                    <h:inputText id="userName" value="#{userController.username}" title="#{bundle.CreateUserTitle_userName}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_userName}"/>
                    <h:outputLabel value="#{bundle.CreateAdminLabel_passWord}" for="passWord:" />
                    <h:inputSecret id="passWord" value="#{userController.password}" title="#{bundle.CreateUserTitle_passWord}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_passWord}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.processSignIn}" value="Sign In" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdminIndexLink}"/>
            </h:form>

        </h:form> 

    </h:body>
</html>
