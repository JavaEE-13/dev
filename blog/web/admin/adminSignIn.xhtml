<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        Admin Sign In
        <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdminLabel_userName}" for="userName:" />
                    <h:inputText id="userName" value="#{adminController.adminName}" title="#{bundle.CreateAdminTitle_userName}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_userName}"/>
                    <h:outputLabel value="#{bundle.CreateAdminLabel_passWord}" for="passWord:" />
                    <h:inputSecret id="passWord" value="#{adminController.password}" title="#{bundle.CreateAdminTitle_passWord}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_passWord}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adminController.processSignInAsAdmin}" value="Sign In" />
                
            </h:form>
    </h:body>
</html>
