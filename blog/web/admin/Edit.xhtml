<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdminLabel_adminNo}" for="adminNo" />
                    <h:inputText id="adminNo" value="#{adminController.selected.adminNo}" title="#{bundle.EditAdminTitle_adminNo}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_adminNo}"/>
                    <h:outputLabel value="#{bundle.EditAdminLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{adminController.selected.userName}" title="#{bundle.EditAdminTitle_userName}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_userName}"/>
                    <h:outputLabel value="#{bundle.EditAdminLabel_passWord}" for="passWord" />
                    <h:inputText id="passWord" value="#{adminController.selected.passWord}" title="#{bundle.EditAdminTitle_passWord}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_passWord}"/>
                </h:panelGrid>
                <h:commandLink action="#{adminController.update}" value="#{bundle.EditAdminSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdminViewLink}"/>
                <br />
                <h:commandLink action="#{adminController.prepareList}" value="#{bundle.EditAdminShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdminIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
