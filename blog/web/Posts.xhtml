        <p:scrollPanel style="width:100%;height:480px"> 
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPostEmpty}" rendered="#{blogController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{blogController.items.rowCount > 0}">

                    <h:dataTable value="#{blogController.items}" var="item" border="10" cellpadding="6" rules="all" style="border:solid 0px" width="100%" >
                        <h:column>
                            <h:commandLink  action="#{blogController.MyprepareView}" value="#{item.title}" ></h:commandLink>
                        </h:column>

                    </h:dataTable>
                    <br/>
                    <div align="right">
                        <h:outputText value="#{blogController.pagination.pageFirstItem + 1}..#{blogController.pagination.pageLastItem + 1}/#{blogController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{blogController.Myprevious}" value="#{bundle.Previous} #{blogController.pagination.pageSize}" rendered="#{blogController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{blogController.Mynext}" value="#{bundle.Next} #{blogController.pagination.pageSize}" rendered="#{blogController.pagination.hasNextPage}"/>&nbsp;
                    </div>

                </h:panelGroup>

            </h:form>

        </p:scrollPanel>
        <h:form>
