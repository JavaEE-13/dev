<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>HomePage</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <link rel="stylesheet" href="resources/css/styling.css" type="text/css" />
    </h:head>
    <h:body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">HomePage</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class = "my-2 my-lg-0">
                        <h:outputText value = "#{userController.selected.userName}"/> 
                        
                        <h:form>
                            <h:commandLink value = "Sign Out" action = "#{userController.prepareSignOut}"/>
                        </h:form>
                        
                        <button type = "button" class="btn btn-dark" onClick = "location = 'post.xhtml'">
                            post
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <hr/>
        <div id = "body">
            <div id = "left">
                <h4 style="center">
                    menu
                </h4>              
                <h:form>
                    <p:menu>
                        <p:submenu label = "TvShow" >
                            <p:menuitem value="Euramerican" actionListener = "#{categoryController.getBlogByCateAndLabel(TV_Play, Euramerican)}"/> 
                            <p:menuitem value="Japanese And Korean" actionListener = "#{categoryController.getBlogByCateAndLabel(TV_Play, Japanese_And_Korean)}"/>
                            <p:menuitem value="Chinese" actionListener = "#{categoryController.getBlogByCateAndLabel(TV_Play, Chinese)}"/>
                        </p:submenu> 
                        <p:submenu label = "Movie" >
                            <p:menuitem value="Comedy" actionListener = "#{categoryController.getBlogByCateAndLabel(Movie, Comedy)}"/> 
                            <p:menuitem value="Suspense" actionListener = "#{categoryController.getBlogByCateAndLabel(Movie, Suspense)}"/>
                            <p:menuitem value="Action" actionListener = "#{categoryController.getBlogByCateAndLabel(Movie, Action)}"/>
                        </p:submenu> 
                        <p:submenu label = "Variety" >
                            <p:menuitem value="Sports" actionListener = "#{categoryController.getBlogByCateAndLabel(Variety, Sports)}"/> 
                            <p:menuitem value="Talk Show" actionListener = "#{categoryController.getBlogByCateAndLabel(Variety,Talk_Show)}"/>
                            <p:menuitem value="Emotion" actionListener = "#{categoryController.getBlogByCateAndLabel(Variety, Emotion)}"/>
                        </p:submenu>
                        <p:submenu label = "Animation" >

                        </p:submenu>
                    </p:menu>
                </h:form>
            </div>
            <div id = "center">
                <div id = "up-left">
                    <h1> TV Show</h1>
                </div>
                <div id = "up-right">
                    <h1> Movie</h1>
                </div>
                <div id ="bottom-left">
                    <h1>Entertainment</h1>
                </div>
                <div id ="bottom-right">
                    <h1>Cartoon</h1>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </h:body>
</html>
