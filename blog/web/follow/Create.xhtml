<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFollowTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFollowLabel_messageMessageNo}" for="messageMessageNo" />
                    <h:selectOneMenu id="messageMessageNo" value="#{followController.selected.messageMessageNo}" title="#{bundle.CreateFollowTitle_messageMessageNo}" required="true" requiredMessage="#{bundle.CreateFollowRequiredMessage_messageMessageNo}">
                        <f:selectItems value="#{notifyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFollowLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{followController.selected.user}" title="#{bundle.CreateFollowTitle_user}" required="true" requiredMessage="#{bundle.CreateFollowRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFollowLabel_user1}" for="user1" />
                    <h:selectOneMenu id="user1" value="#{followController.selected.user1}" title="#{bundle.CreateFollowTitle_user1}" required="true" requiredMessage="#{bundle.CreateFollowRequiredMessage_user1}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{followController.create}" value="#{bundle.CreateFollowSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{followController.prepareList}" value="#{bundle.CreateFollowShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFollowIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
