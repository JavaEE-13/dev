<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFollowTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFollowLabel_messageMessageNo}"/>
                    <h:outputText value="#{followController.selected.messageMessageNo}" title="#{bundle.ViewFollowTitle_messageMessageNo}"/>
                    <h:outputText value="#{bundle.ViewFollowLabel_user}"/>
                    <h:outputText value="#{followController.selected.user}" title="#{bundle.ViewFollowTitle_user}"/>
                    <h:outputText value="#{bundle.ViewFollowLabel_user1}"/>
                    <h:outputText value="#{followController.selected.user1}" title="#{bundle.ViewFollowTitle_user1}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{followController.destroyAndView}" value="#{bundle.ViewFollowDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFollowEditLink}"/>
                <br />
                <h:commandLink action="#{followController.prepareCreate}" value="#{bundle.ViewFollowCreateLink}" />
                <br />
                <h:commandLink action="#{followController.prepareList}" value="#{bundle.ViewFollowShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFollowIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
