<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFollowTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFollowEmpty}" rendered="#{followController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{followController.items.rowCount > 0}">
                    <h:outputText value="#{followController.pagination.pageFirstItem + 1}..#{followController.pagination.pageLastItem + 1}/#{followController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{followController.previous}" value="#{bundle.Previous} #{followController.pagination.pageSize}" rendered="#{followController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{followController.next}" value="#{bundle.Next} #{followController.pagination.pageSize}" rendered="#{followController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{followController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFollowTitle_messageMessageNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.messageMessageNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFollowTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFollowTitle_user1}"/>
                            </f:facet>
                            <h:outputText value="#{item.user1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{followController.prepareView}" value="#{bundle.ListFollowViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{followController.prepareEdit}" value="#{bundle.ListFollowEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{followController.destroy}" value="#{bundle.ListFollowDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{followController.prepareCreate}" value="#{bundle.ListFollowCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFollowIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
