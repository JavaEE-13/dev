<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.CreateBlogLabel_label}" for="label" />
                <h:inputText id="label" value="#{blogController.selected.label}" title="#{bundle.CreateBlogTitle_label}" required="true" requiredMessage="#{bundle.CreateBlogRequiredMessage_label}"/>
<!--                    <h:outputLabel value="#{bundle.CreateBlogLabel_image}" for="image" />
                <h:inputText id="image" value="#{blogController.selected.image}" title="#{bundle.CreateBlogTitle_image}" />-->

                <h:outputLabel value="#{bundle.CreateBlogLabel_title}" for="title" />
                <h:inputText id="title" value="#{blogController.selected.title}" 
                             title="#{bundle.CreateBlogTitle_title}" required="true" 
                             requiredMessage="#{bundle.CreateBlogRequiredMessage_title}"/>

                <h:outputLabel value="#{bundle.CreateBlogLabel_content}" for="content" />
                <h:inputText id="content" value="#{blogController.selected.content}" 
                             title="#{bundle.CreateBlogTitle_content}" required="true" 
                             requiredMessage="#{bundle.CreateBlogRequiredMessage_content}"/>


                <h:outputLabel value="#{bundle.CreateBlogLabel_categoryCategoryId}" for="categoryCategoryId" />
                <h:selectOneMenu id="categoryCategoryId" value="#{blogController.selected.categoryCategoryId}" title="#{bundle.CreateBlogTitle_categoryCategoryId}" required="true" requiredMessage="#{bundle.CreateBlogRequiredMessage_categoryCategoryId}">
                    <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:outputLabel value="#{bundle.CreateBlogLabel_author}" for="author" />
                <h:selectOneMenu id="author" value="#{blogController.selected.author}" title="#{bundle.CreateBlogTitle_author}" required="true" requiredMessage="#{bundle.CreateBlogRequiredMessage_author}">
                    <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <br />
            <h:commandLink action="#{blogController.create}" value="#{bundle.CreateBlogSaveLink}" />
            <br />
            <br />
            </h:form>
    </h:body>
</html>
