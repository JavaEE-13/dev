        <br/>
        <div>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{userController.selected.userName}" title="#{bundle.CreateUserTitle_userName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userName}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                    <h:inputSecret id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                    <h:outputLabel value="PasswordConfirm:" for="password" />
                    <h:inputSecret id="passwordConfirm" value="#{userController.passwordConfirm}" title="Repeat password" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"
                                   />
                    <h:outputLabel value="#{bundle.CreateUserLabel_gender}" for="gender" />
                    <h:selectOneRadio value="#{userController.selected.gender}">
                        <f:selectItem itemValue="Female" itemLabel="Female" />
                        <f:selectItem itemValue="Male" itemLabel="Male" />
                    </h:selectOneRadio>

                    <h:outputLabel value="#{bundle.CreateUserLabel_profile}" for="profile" />
                    <h:inputText id="profile" value="#{userController.selected.profile}" title="#{bundle.CreateUserTitle_profile}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_personalSign}" for="personalSign" />
                    <h:inputText id="personalSign" value="#{userController.selected.personalSign}" title="#{bundle.CreateUserTitle_personalSign}" />
    <!--                    <h:outputLabel value="#{bundle.CreateUserLabel_followerNum}" for="followerNum" />
                    <h:inputText id="followerNum" value="#{userController.selected.followerNum}" title="#{bundle.CreateUserTitle_followerNum}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_followerNum}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_unreadMessageNum}" for="unreadMessageNum" />
                    <h:inputText id="unreadMessageNum" value="#{userController.selected.unreadMessageNum}" title="#{bundle.CreateUserTitle_unreadMessageNum}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_unreadMessageNum}"/>-->
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.signup}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </div>
