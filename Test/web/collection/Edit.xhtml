<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCollectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCollectionLabel_collectionNo}" for="collectionNo" />
                    <h:inputText id="collectionNo" value="#{collectionController.selected.collectionNo}" title="#{bundle.EditCollectionTitle_collectionNo}" required="true" requiredMessage="#{bundle.EditCollectionRequiredMessage_collectionNo}"/>
                    <h:outputLabel value="#{bundle.EditCollectionLabel_blogBlogNo}" for="blogBlogNo" />
                    <h:selectOneMenu id="blogBlogNo" value="#{collectionController.selected.blogBlogNo}" title="#{bundle.EditCollectionTitle_blogBlogNo}" required="true" requiredMessage="#{bundle.EditCollectionRequiredMessage_blogBlogNo}">
                        <f:selectItems value="#{blogController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCollectionLabel_userUserNo}" for="userUserNo" />
                    <h:selectOneMenu id="userUserNo" value="#{collectionController.selected.userUserNo}" title="#{bundle.EditCollectionTitle_userUserNo}" required="true" requiredMessage="#{bundle.EditCollectionRequiredMessage_userUserNo}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{collectionController.update}" value="#{bundle.EditCollectionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCollectionViewLink}"/>
                <br />
                <h:commandLink action="#{collectionController.prepareList}" value="#{bundle.EditCollectionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCollectionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
