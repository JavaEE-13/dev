<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign In</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="50">
                <h:outputText value="Top content." />
            </p:layoutUnit>
            <p:layoutUnit position="south" size="100">
                <h:outputText value="Bottom content." />
            </p:layoutUnit>
            <p:layoutUnit position="west" size="300">
                <h:outputText value="Left content" />
            </p:layoutUnit>
            <p:layoutUnit position="east" size="200">
                <h:outputText value="Right Content" />
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <h:outputText value="Center Content" />
                <h:form>

                    <h2>
                        <h:outputText value="sign in"/>
                    </h2>
                    <h:panelGrid border="2" columns="2" style="font-size: 24px;">
                        <h:outputText value="User Name:"/>
                        <h:inputText value="#{userController.userName} " required = "true" />
                        <p/>
                        <h:outputText value="Password:"/>
                        <h:inputText value = "#{userController.password}" required = "true"/>
                        <p/>
                    </h:panelGrid>
                    <p/>
                    <h:commandButton value="submit" 
                                     action="#{userController.processSignIn}"/>

                </h:form>

<!--                <h:outputText id = "alert" rendered="userController">-->

              
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
