<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_userNo}" for="userNo" />
                    <h:inputText id="userNo" value="#{userController.selected.userNo}" title="#{bundle.EditUserTitle_userNo}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userNo}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{userController.selected.userName}" title="#{bundle.EditUserTitle_userName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userName}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{userController.selected.gender}" title="#{bundle.EditUserTitle_gender}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_gender}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_profile}" for="profile" />
                    <h:inputText id="profile" value="#{userController.selected.profile}" title="#{bundle.EditUserTitle_profile}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_personalSign}" for="personalSign" />
                    <h:inputText id="personalSign" value="#{userController.selected.personalSign}" title="#{bundle.EditUserTitle_personalSign}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_followerNum}" for="followerNum" />
                    <h:inputText id="followerNum" value="#{userController.selected.followerNum}" title="#{bundle.EditUserTitle_followerNum}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_followerNum}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_level}" for="level" />
                    <h:inputText id="level" value="#{userController.selected.level}" title="#{bundle.EditUserTitle_level}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_level}"/>
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
