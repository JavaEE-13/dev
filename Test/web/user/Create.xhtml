<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_userNo}" for="userNo" />
                    <h:inputText id="userNo" value="#{userController.selected.userNo}" title="#{bundle.CreateUserTitle_userNo}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userNo}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{userController.selected.userName}" title="#{bundle.CreateUserTitle_userName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userName}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{userController.selected.gender}" title="#{bundle.CreateUserTitle_gender}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_gender}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_profile}" for="profile" />
                    <h:inputText id="profile" value="#{userController.selected.profile}" title="#{bundle.CreateUserTitle_profile}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_personalSign}" for="personalSign" />
                    <h:inputText id="personalSign" value="#{userController.selected.personalSign}" title="#{bundle.CreateUserTitle_personalSign}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_followerNum}" for="followerNum" />
                    <h:inputText id="followerNum" value="#{userController.selected.followerNum}" title="#{bundle.CreateUserTitle_followerNum}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_followerNum}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_level}" for="level" />
                    <h:inputText id="level" value="#{userController.selected.level}" title="#{bundle.CreateUserTitle_level}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_level}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
