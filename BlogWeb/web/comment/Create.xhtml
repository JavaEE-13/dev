<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommentLabel_content}" for="content" />
                    <h:inputText id="content" value="#{commentController.selected.content}" title="#{bundle.CreateCommentTitle_content}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_createdTime}" for="createdTime" />
                    <h:inputText id="createdTime" value="#{commentController.selected.createdTime}" title="#{bundle.CreateCommentTitle_createdTime}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_createdTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_commentNo}" for="commentNo" />
                    <h:inputText id="commentNo" value="#{commentController.selected.commentNo}" title="#{bundle.CreateCommentTitle_commentNo}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_commentNo}"/>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_blogBlogNo}" for="blogBlogNo" />
                    <h:selectOneMenu id="blogBlogNo" value="#{commentController.selected.blogBlogNo}" title="#{bundle.CreateCommentTitle_blogBlogNo}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_blogBlogNo}">
                        <f:selectItems value="#{blogController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_userUserNo}" for="userUserNo" />
                    <h:selectOneMenu id="userUserNo" value="#{commentController.selected.userUserNo}" title="#{bundle.CreateCommentTitle_userUserNo}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_userUserNo}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commentController.create}" value="#{bundle.CreateCommentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.CreateCommentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
